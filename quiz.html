                options_gu: ["હા, નફો વધારવા માટે", "ના, કારણ કે તે અપ્રામાણિકતા અને ગ્રાહકોના સ્વાસ્થ્ય સાથે ચેડાં છે", "ફક્ત અમુક વાનગીઓમાં જ કરશો", "કર્મચારીઓને નિર્ણય લેવા દેશો"],
                correct_answer_index: 1,
                explanation_gu: "પ્રામાણિકતા એ ધનનું મૂળ છે. ગ્રાહકોને છેતરવું અને તેમના સ્વાસ્થ્યને જોખમમાં મૂકવું એ પાપપૂર્ણ કૃત્ય છે.",
                question_en: "You own a restaurant. To save costs, you could use lower-quality ingredients without customers knowing. Would you do it?",
                options_en: ["Yes, to increase profit", "No, because it is dishonest and compromises customer health", "Only in some dishes", "Let the staff decide"],
                explanation_en: "Honesty is the root of wealth. Deceiving customers and risking their health is a sinful act."
            },
            {
                id: 28,
                type: 'scenario',
                question_gu: "તમારી પાસે જીવન જરૂરિયાત પૂરતા પૈસા છે. તમને એક નવા, તણાવપૂર્ણ વ્યવસાયની તક મળે છે જે તમને ખૂબ ધનવાન બનાવી શકે છે. સંતોષનો સિદ્ધાંત શું સૂચવે છે?",
                options_gu: ["તક ઝડપી લેવી, કારણ કે પૈસા મહત્વપૂર્ણ છે", "વધુ લોભ ટાળીને શાંતિ અને સંતોષપૂર્ણ જીવન પસંદ કરવું", "કોઈ બીજાને તે વ્યવસાય કરવા માટે રોકાણ કરવું", "ભાગીદારીમાં વ્યવસાય કરવો"],
                correct_answer_index: 1,
                explanation_gu: "પાઠ મુજબ, સુખનું મૂળ સંતોષ છે. વધુ પડતી ઈચ્છાઓ ડાઉનફોલ તરફ દોરી જાય છે. જો જરૂરિયાતો પૂરી થતી હોય, તો શાંતિ પસંદ કરવી વધુ સારું છે.",
                question_en: "You have enough money for your basic needs. An opportunity for a new, stressful business arises that could make you very rich. What does the principle of contentment suggest?",
                options_en: ["Seize the opportunity, as money is important", "Choose a life of peace and contentment, avoiding excessive greed", "Invest for someone else to do the business", "Do the business in partnership"],
                explanation_en: "According to the text, the root of happiness is contentment. Excessive desires lead to a downfall. If needs are met, choosing peace is better."
            },
            {
                id: 29,
                type: 'scenario',
                question_gu: "એક શક્તિશાળી સરકારી અધિકારી તમને મોટો કોન્ટ્રાક્ટ આપવાની ઓફર કરે છે, પરંતુ તે બદલામાં 'કટ' (લાંચ) માંગે છે. સાચો રસ્તો શું છે?",
                options_gu: ["લાંચ આપીને કોન્ટ્રાક્ટ લઈ લેવો", "અપ્રામાણિક માર્ગે કોન્ટ્રાક્ટ મેળવવાનો ઇનકાર કરવો", "વાટાઘાટો કરીને લાંચની રકમ ઓછી કરવી", "કોઈ વચેટિયા દ્વારા કામ કરાવવું"],
                correct_answer_index: 1,
                explanation_gu: "પાઠ મુજબ, સરકારી અધિકારીઓ સાથે વેપાર કરવાનું ટાળવું જોઈએ અને પ્રામાણિકતા જાળવવી જોઈએ. લાંચ આપવી અને લેવી એ પાપ છે.",
                question_en: "A powerful government official offers you a big contract but hints they want a 'cut' (bribe) in return. What is the right course of action?",
                options_en: ["Take the contract by paying the bribe", "Refuse to acquire the contract through dishonest means", "Negotiate to lower the bribe amount", "Use a middleman to get the work done"],
                explanation_en: "As per the text, one should avoid business with government officials and maintain honesty. Giving and taking bribes is a sin."
            },
            {
                id: 30,
                type: 'scenario',
                question_gu: "તમે તમારી દુકાનમાં નોકરી માટે કોઈને રાખવા માંગો છો. એક ઉમેદવાર ખૂબ કુશળ છે પણ અપ્રામાણિક લાગે છે. બીજો ઓછો કુશળ છે પણ ખૂબ જ પ્રામાણિક છે. તમે કોને પસંદ કરશો?",
                options_gu: ["કુશળ પણ અપ્રામાણિક ઉમેદવારને", "પ્રામાણિક ઉમેદવારને, ભલે તેને તાલીમ આપવી પડે", "બંનેને નકારશો", "બંનેને અજમાયશ પર રાખશો"],
                correct_answer_index: 1,
                explanation_gu: "ધનનું મૂળ પ્રામાણિકતા છે. એક પ્રામાણિક કર્મચારી લાંબા ગાળે વ્યવસાય માટે વધુ ફાયદાકારક છે, ભલે શરૂઆતમાં તેને શીખવવું પડે.",
                question_en: "You want to hire someone for your shop. One candidate is highly skilled but seems dishonest. Another is less skilled but very honest. Whom would you choose?",
                options_en: ["The skilled but dishonest candidate", "The honest candidate, even if they need training", "Reject both", "Hire both on a trial basis"],
                explanation_en: "The root of wealth is honesty. An honest employee is more beneficial for the business in the long run, even if they need to be trained initially."
            }
        ];

        let currentLanguage = 'gu';
        let shuffledQuestions = [];

        const quizContainer = document.getElementById('quiz-container');
        const mainTitle = document.getElementById('main-title');
        const mainSubtitle = document.getElementById('main-subtitle');
        const langGuBtn = document.getElementById('lang-gu');
        const langEnBtn = document.getElementById('lang-en');

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function renderQuiz() {
            quizContainer.innerHTML = '';
            shuffledQuestions.forEach((q, index) => {
                const questionText = q[`question_${currentLanguage}`];
                const options = q[`options_${currentLanguage}`];

                const questionElement = document.createElement('div');
                questionElement.className = 'bg-white p-5 rounded-xl shadow-sm border border-gray-200';
                questionElement.innerHTML = `
                    <p class="text-lg font-semibold text-gray-800 mb-4 ${currentLanguage === 'gu' ? 'gujarati-font' : ''}">
                        <span class="text-indigo-600 font-bold">${index + 1}.</span> ${questionText}
                    </p>
                    <div id="options-${q.id}" class="grid grid-cols-1 gap-3">
                        ${options.map((option, i) => `
                            <button data-question-id="${q.id}" data-option-index="${i}" class="option-btn w-full text-left p-3 border-2 border-gray-300 rounded-lg hover:bg-gray-100 hover:border-indigo-400 transition-colors duration-200 ${currentLanguage === 'gu' ? 'gujarati-font' : ''}">
                                ${option}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback-${q.id}" class="mt-4 hidden"></div>
                `;
                quizContainer.appendChild(questionElement);
            });

            document.querySelectorAll('.option-btn').forEach(button => {
                button.addEventListener('click', handleAnswer);
            });
        }

        function handleAnswer(event) {
            const selectedButton = event.currentTarget;
            const questionId = parseInt(selectedButton.dataset.questionId);
            const selectedOptionIndex = parseInt(selectedButton.dataset.optionIndex);

            const question = quizData.find(q => q.id === questionId);
            const isCorrect = selectedOptionIndex === question.correct_answer_index;

            const feedbackDiv = document.getElementById(`feedback-${questionId}`);
            const optionsContainer = document.getElementById(`options-${questionId}`);
            
            const explanation = question[`explanation_${currentLanguage}`];
            const correctText = currentLanguage === 'gu' ? 'સાચો જવાબ' : 'Correct';
            const wrongText = currentLanguage === 'gu' ? 'ખોટો જવાબ' : 'Wrong';

            if (isCorrect) {
                selectedButton.classList.add('correct-answer');
                feedbackDiv.innerHTML = `
                    <p class="text-green-700 font-bold ${currentLanguage === 'gu' ? 'gujarati-font' : ''}">${correctText}!</p>
                    <p class="text-gray-600 mt-1 ${currentLanguage === 'gu' ? 'gujarati-font' : ''}">${explanation}</p>
                `;
            } else {
                selectedButton.classList.add('selected-wrong');
                feedbackDiv.innerHTML = `
                    <p class="text-red-700 font-bold ${currentLanguage === 'gu' ? 'gujarati-font' : ''}">${wrongText}.</p>
                    <p class="text-gray-600 mt-1 ${currentLanguage === 'gu' ? 'gujarati-font' : ''}">${explanation}</p>
                `;
                // Highlight the correct answer
                optionsContainer.children[question.correct_answer_index].classList.add('correct-answer');
            }

            feedbackDiv.classList.remove('hidden');

            // Disable all buttons for this question
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:bg-gray-100', 'hover:border-indigo-400');
            });
        }

        function setLanguage(lang) {
            currentLanguage = lang;
            
            // Update UI text
            mainTitle.textContent = lang === 'gu' ? 'વ્યવસાય ક્વિઝ' : 'Business Ethics Quiz';
            mainSubtitle.textContent = lang === 'gu' ? 'તમારી સમજ ચકાસો' : 'Test your understanding';
            mainTitle.classList.toggle('gujarati-font', lang === 'gu');
            mainSubtitle.classList.toggle('gujarati-font', lang === 'gu');

            // Update button styles
            if (lang === 'gu') {
                langGuBtn.classList.remove('bg-white', 'text-gray-700');
                langGuBtn.classList.add('bg-indigo-600', 'text-white', 'ring-2', 'ring-indigo-700');
                langEnBtn.classList.remove('bg-indigo-600', 'text-white', 'ring-2', 'ring-indigo-700');
                langEnBtn.classList.add('bg-white', 'text-gray-700');
            } else {
                langEnBtn.classList.remove('bg-white', 'text-gray-700');
                langEnBtn.classList.add('bg-indigo-600', 'text-white', 'ring-2', 'ring-indigo-700');
                langGuBtn.classList.remove('bg-indigo-600', 'text-white', 'ring-2', 'ring-indigo-700');
                langGuBtn.classList.add('bg-white', 'text-gray-700');
            }

            renderQuiz();
        }

        langGuBtn.addEventListener('click', () => setLanguage('gu'));
        langEnBtn.addEventListener('click', () => setLanguage('en'));

        // Initial Load
        window.addEventListener('load', () => {
            shuffledQuestions = shuffleArray([...quizData]);
            setLanguage('gu');
        });

    </script>
